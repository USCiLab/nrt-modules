Module: 
  general: 
    displayname: Point Cloud Transform 
    classname: PointCloudTransformModule 
    category: /Robotics/PointCloud
    synopsis: Applies a transformation to a point cloud. 
    description: > 
      Processes a point cloud by applying a projective transformation to all
      points in the cloud subject to the optional subset specified by the
      indices. Though we only accept a projective matrix (4x4), in general
      the actual transformation will be affine. 
 
    keywords: 
      - point
      - cloud
      - transform
      - affine
      - projective
 
    subscriberports: 
      - name: Input
        inmsg: GenericCloudMessage
        retmsg: void
        description: "The input cloud to be transformed"

    checkerports: 

    posterports: 
      - name: Output
        outmsg: GenericCloudMessage
        retmsg: void
        description: "The output transformed point cloud"
      - name: TransformLookup
        outmsg: nrt::TransformLookupMessage
        retmsg: nrt::TransformMessage
        description: "The transform port"
 
