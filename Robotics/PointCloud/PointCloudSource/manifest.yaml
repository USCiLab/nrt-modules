Module: 
  general: 
    displayname: Point Cloud Source 
    classname: PointCloudSourceModule 
    category: /Robotics/PointCloud
    synopsis: Produces PointClouds from a point cloud source. 
    description: > 
      The PointCloud source is a general purpose source for PointClouds. By
      selecting the appropriate setting for the in parameter, you can grab
      PointClouds from text files, ply files, sequences of files, depth
      cameras, etc.
 
    keywords: 
      - depth
      - sensor
      - kinect
      - ply
      - point
      - cloud
 
    subscriberports: 

    checkerports: 

    posterports: 
      - name: Cloud
        outmsg: GenericCloudMessage
        retmsg: void
        description: "Output Cloud(s)"
      - name: Size
        outmsg: nrt::Message< size_t >
        retmsg: void
        description: "Cloud Size"
      - name: CloudSeqCount
        outmsg: nrt::Message< nrt::int32 >
        retmsg: void
        description: "Cloud Sequence Count"
      - name: Tick
        outmsg: nrt::TriggerMessage
        retmsg: void
        description: "Frame Tick"
      - name: Tock
        outmsg: nrt::TriggerMessage
        retmsg: void
        description: "Frame Tock"
      - name: Done
        outmsg: nrt::TriggerMessage
        retmsg: void
        description: "No more input"
 
