Module: 
  general: 
    displayname: Stereo Rectifier 
    classname: StereoRectifierModule 
    category: /Robotics/ImageProc
    synopsis: Rectify a left and right stereo pair, combining them into a single StereoPairMessage. 
    description: > 
      This module provides rectifies and calibrates two independent camera images
      so that they may be used, e.g. to measure distance. To operate, this
      module requires a calibration file created by the calibrateCameras
      application included with this module.
 
    keywords: 
      - stereo
      - calibration
      - image
      - image processing
      - depth
      - distance
 
    subscriberports: 
      - name: LeftImage
        inmsg: GenericImageMessage
        retmsg: void
        description: "The left image"
      - name: RightImage
        inmsg: GenericImageMessage
        retmsg: void
        description: "The right image"

    checkerports: 

    posterports: 
      - name: StereoPair
        outmsg: StereoPairMessage
        retmsg: void
        description: "The left and right rectified images"
 
