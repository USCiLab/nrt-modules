Module: 
  general: 
    displayname: ThreeSixtyController 
    classname: ThreeSixtyControllerModule 
    category: /Robotics/Utils
    synopsis: A simple module to allow joystick control of robots. 
    description: > 
      This module simply opens a new GTK window, and allows users to use the
      joystick to send out velocity command messages.
 
    keywords: 

 
    subscriberports: 
      - name: JoystickInfo
        inmsg: nrt::JoystickMessage
        retmsg: void
        description: "Joystick data"

    checkerports: 

    posterports: 
      - name: VelocityCommand
        outmsg: nrt::VelocityMessage
        retmsg: void
        description: "A velocity to send"
 
